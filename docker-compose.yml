# Use root/example as user/password credentials
version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - '27018:27017'
    volumes:
      - 'mongo:/data/db'
    expose:
      - "27018"


  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081

volumes:
  mongo: